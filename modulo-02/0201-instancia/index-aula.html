<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{instrument}}
        {{productName}}
    </div>

    <script>
        function VueClone(options) {
            this.options = options;
            this.el = document.querySelector(options.el);
            this.data = options.data;
        }

        const vmClone = new VueClone({
            el: "#app",
            data: {
                title: 'Teste'
            }
        });

        console.log(vmClone);

        const vm = new Vue({
            el: "#app",
            data: {
                instrument: 'Viol√£o',
                color: 'red'
            },
            computed: {
                productName() {
                    return this.instrument + ' ' + this.color;
                }
            }
        });

        console.log(vm);


    </script>
</body>

</html>
