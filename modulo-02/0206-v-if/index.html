<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <template v-if="logged">
            <p>Usu치rio esta logado</p>
            <button @click="logged = false">Deslogar</button>
        </template>
        <template v-else>
            <p>Usu치rio esta deslogado</p>
            <button @click="logged = true">Logar</button>
        </template>


        <p v-show="logged">Usu치rio est치 logado.</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                logged: true
            }
        });
    </script>
</body>

</html>
