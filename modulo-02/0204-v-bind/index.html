<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a :href="link">Link Google</a>
        <p :class="color">Text</p>
        <p :class="bought ? 'green' : 'red'">O cliente comprou</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                link: 'https://google.com.br',
                color: '#FFFA00',
                bought: true
            }
        });
    </script>
</body>

</html>
