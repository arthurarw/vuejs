<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-once v-html="list"></div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                list: "<ul><li>Item1</li><li>Item2</li><li>Item3</li></ul>"
            }
        });
    </script>
</body>

</html>
