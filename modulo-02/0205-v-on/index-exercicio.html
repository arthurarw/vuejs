<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li><a @click.prevent="getData" href="https://api.origamid.dev/stock/aapl/quote">Apple</a></li>
            <li><a @click.prevent="getData" href="https://api.origamid.dev/stock/googl/quote">Google</a></li>
            <li><a @click.prevent="getData" href="https://api.origamid.dev/stock/amzn/quote">Amazon</a></li>
            <li><a @click.prevent="getData" href="https://api.origamid.dev/stock/ebay/quote">Ebay</a></li>
            <li><a @click.prevent="getData" href="https://api.origamid.dev/stock/pypl/quote">Paypal</a></li>
        </ul>

        <div>
            Empresa: {{acao.companyName}} / Valor da Ação: {{acao.latestPrice}} / Valor de Mercado: {{acao.marketCap}}
        </div>

    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                acao: {},
            },
            methods: {
                getData(event) {
                    const url = event.currentTarget.href;
                    fetch(url)
                    .then(response => response.json())
                    .then(response => {
                        this.acao = response;
                    });
                }
            }
        });
    </script>
</body>

</html>
