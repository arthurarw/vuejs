<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <p>{{calc * calc - calc / 100}}</p>
        <p>{{bought ? 'Yes, he bought' : 'No :('}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                title: 'Curso de VueJS',
                content: 'Conte√∫do do curso...',
                calc: 5,
                bought: false
            }
        });
    </script>
</body>

</html>
